			<h2>杭州西湖</h2>
			<p></p><img src="../img/xihu.jpg" align="left">
			<p>杭州西湖位于浙江省杭州市的西方，它以其秀丽的湖光山色和众多的名胜古迹而闻名中外，是中国著名的旅游胜地，
				也被誉为"人间天堂"。2011年6月24日，杭州西湖正式列入《世界遗产名录》，西湖是目前中国列入
				《世界遗产名录》的世界遗产中唯一一处湖泊类文化遗产，也是现今《世界遗产名录》
				中少数几个湖泊类文化遗产之一。断桥上的白娘子更为西湖增添了几许浪漫色彩。
				西湖形态为近于等轴的多边形，孤山及苏堤、白堤两条人工堤将其分割为5个子湖区，子湖区间由桥孔连通，
				各部分的湖水不能充分掺混，
				造成各湖区水质差异。</p>
