<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07黄茂荣</title>
</head>

<body>
    <p>请输入正整数m：<input type="text" id="num1"></p>
    <p>请输入正整数n：<input type="text" id="num2"></p>
    <input type="button" value="计算m~n的和：" id="btn">

    <script>
        function $(id) {
            return document.getElementById(id);
        }

        $("btn").onclick = function() {
            var m = parseInt($("num1").value);
            var n = parseInt($("num2").value);
            var sum = 0;
            if (isNaN(m) || isNaN(n)) {
                alert("非法数值！")
            } else {
                if (m > n) {
                    alert("m必须大于n的值！");
                } else {
                    for (var i = m; i <= n; i++) {
                        sum += i;
                    }
                    alert("m~n的和为：" + sum);
                }
            }

        }
    </script>
</body>

</html>
