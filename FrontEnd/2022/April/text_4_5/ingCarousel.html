<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #box {
        width: 520px;
        text-align: center;
        margin: 0 auto;
    }
    
    p {
        height: 280px;
        color: white;
        font-family: "arial black";
        font-size: 24px;
        padding: 20px;
        border: 2px dotted yellow;
        background-color: darkcyan;
    }
</style>

<body>

    <div id="box">
        <input id="start" type="button" value="开始播放广告" />&nbsp;&nbsp;
        <input id="stop" type="button" value="结束播放" />
        <img src="img\tup01.jpg" alt="" id="img">
    </div>
    <script>
        var arr = ["img/tup01.jpg", "img/tup02.jpg", "img/tup03.jpg", "img/tup05.jpg", "img/tup04.jpg"];
        var ret = 0;
        var count = 0;

        function $(id) {
            return document.getElementById(id);
        }
        //定义显示函数show——在段落中显示数组中的一条广告语句，显示完所有广告语之后，重头开始
        function show() {
            $("img").src = arr[count];
            count++;
            if (count >= arr.length) {
                count = 0;
            }
            ret = setTimeout("show()", 3000);
        }

        window.onload = function() {
            $("start").onclick = function() {
                show();
            }

            $("stop").onclick = function() {
                clearTimeout(ret);
            }
        }
    </script>
</body>

</html>
