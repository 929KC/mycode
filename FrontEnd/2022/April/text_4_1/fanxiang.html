<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07黄茂荣</title>
</head>

<body>
    输入字符串：<input type="text" id="str"></br>
    <input type="button" value="提取" id="getValue"></br>
    反向之后的字符串：<input type="text" id="str2">
    <script>
        function $(id) {
            return document.getElementById(id);
        }

        function getValue(str) {
            var result = "";
            for (var i = str.length - 1; i >= 0; i--) {
                result = result + str[i];
            }
            return result.toUpperCase();
        }

        $("getValue").onclick = function() {
            var ret = getValue($("str").value);
            $("str2").value = ret;
        }
    </script>
</body>

</html>
