<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>07黄茂荣</title>
    <style type="text/css">
        div {
            width: 300px;
            height: 300px;
            background: skyblue;
            text-align: center;
            line-height: 300px;
            margin: auto;
        }
    </style>
</head>

<body>
    <div id="aa">点击变大</div>
    <script type="text/javascript">
        var times = 0;
        var div = document.getElementById('aa');
        var colors = ['red', 'blue', 'skyblue', 'aquamarine', 'green'];

        div.onclick = function() {
            times++;
            var index = parseInt(Math.random() * colors.length);
            if (times % 2 == 0) {
                div.style.width = 400 + 'px';
                div.style.height = 400 + 'px';
                div.innerHTML = '变小了';
                div.style.background = colors[index];
            } else {
                div.style.width = 600 + 'px';
                div.style.height = 600 + 'px';
                div.innerHTML = '变大了';
                div.style.background = colors[index];
            }
        }
    </script>
</body>

</html>
