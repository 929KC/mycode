<!DOCTYPE >

<head>
    <meta charset="utf-8">
    <title>07黄茂荣</title>
    <style type="text/css">
        body {
            font-size: 14px;
        }
        
        th {
            border: #0C528B 1px solid;
            background-color: #FFF;
        }
        
        td {
            border: #0C528B 1px solid;
        }
        
        .odd {
            background: #CDF2FA;
        }
        
        .even {
            background: #3D9EEF;
        }
        
        .oddOther {
            background-color: #FFC;
        }
        
        .evenOther {
            background-color: #FC0;
        }
        
        .select {
            background-color: lightpink;
        }
    </style>
    <script type="text/javascript">
        window.onload = function() {
            var count = 0; //记录单击#btnChange按钮的次数
            //获取所有tr行
            var trs = document.querySelectorAll('tr');
            //给奇数行上色（.odd样式规则），给偶数行上色（.even样式规则）
            for (var i = 1; i < trs.length; i++) {
                if (i % 2 == 0) trs[i].className = 'even';
                else trs[i].className = 'odd';
            }
            //将#btnChange按钮的单击事件与事件处理程序绑定
            document.getElementById("btnChange").onclick = function() {
                    count++;
                    if (count % 2) {
                        for (var i = 1; i < trs.length; i++) {
                            if (i % 2 == 0) trs[i].className = 'oddOther';
                            else trs[i].className = 'evenOther';
                        }
                    } else {
                        for (var i = 1; i < trs.length; i++) {
                            if (i % 2 == 0) trs[i].className = 'even';
                            else trs[i].className = 'odd';
                        }
                    }
                }
                //将#btnSelect按钮的单击事件与事件处理程序绑定
            document.getElementById("btnSelect").onclick = function() {
                var t = parseInt(document.getElementById("txtLine").value);
                trs[t].className = 'select';
            }
        }
    </script>
</head>
