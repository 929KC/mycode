<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 600px;
            border: 1px solid black;
            border-collapse: collapse;
            margin: 0 auto;
        }
        
        th,
        td {
            border: 1px solid black;
        }
        
        .odd {}
        
        .even {}
    </style>
</head>

<body>

    <table>
        <tr>
            <th>学号</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>地址</th>
        </tr>
        <tr class="odd">
            <td>s001</td>
            <td>张三</td>
            <td>18</td>
            <td>重庆市</td>
        </tr>
        <tr class="even">
            <td>s002</td>
            <td>李四</td>
            <td>19</td>
            <td>长沙市</td>
        </tr>
        <tr class="odd">
            <td>s003</td>
            <td>王五</td>
            <td>20</td>
            <td>北京市</td>
        </tr>
        <tr class="even">
            <td>s004</td>
            <td>赵六</td>
            <td>19</td>
            <td>上海市</td>
        </tr>
        <tr class="odd">
            <td>s005</td>
            <td>钱七</td>
            <td>21</td>
            <td>广州市</td>
        </tr>
    </table>


    <script>
        window.onload = function() {
            var trs = document.querySelectorAll('tr');
            for (var i = 1; i < trs.length; i++) {
                if (i % 2 != 0) {
                    trs[i].style.background = '#abcdef';
                } else {
                    trs[i].style.background = '#564de';
                }
            }


            for (var i = 1; i < trs.length; i++) {
                trs[i].onmourseover = function() {
                    this.style.background = 'yellow';
                }
            }

            for (var i = 1; i < trs.length; i++) {
                trs[i].onmourseout = function() {
                    for (var i = 1; i < trs.length; i++) {
                        if (i % 2 != 0) {
                            trs[i].style.background = '#abcdef';
                        } else {
                            trs[i].style.background = '#5645de';
                        }
                    }
                }
            }
        }
    </script>
</body>

</html>
