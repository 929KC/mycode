<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js"></script>
</head>

<body>
    <div class="box">
        <div class="box-head">填写注册信息</div>
        <div class="box-body">
            <form>
                <table>
                    <tr>
                        <th>用户名称：</th>
                        <td><input type="text" name="username" placeholder="长度4~12，英文大小写字母"></td>
                        <td><span>111</span></td>
                    </tr>
                    <tr>
                        <th>密　　码：</th>
                        <td><input type="password" name="pwd" placeholder="长度6~20，大小写字母、数字或下划线"></td>
                        <td><span>222</span></td>
                    </tr>
                    <tr>
                        <th>确认密码：</th>
                        <td><input type="password" name="repwd" placeholder="请再次输入密码进行确认"></td>
                        <td><span>333</span></td>
                    </tr>
                    <tr>
                        <th>手机号码：</th>
                        <td><input type="text" name="tel" placeholder="13、14、15、17、18开头的11位手机号"></td>
                        <td><span>444</span></td>
                    </tr>
                    <tr>
                        <th>电子邮箱：</th>
                        <td><input type="text" name="email" placeholder="用户名@域名（域名后缀至少2个字符）"></td>
                        <td><span>555</span></td>
                    </tr>
                    <tr>
                        <td colspan="3"><input type="submit" value="注册"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <script>
        var inputs = document.getElementsByTagName('input');
        var spans = document.getElementsByTagName('span');
        inputs[0].onblur = function() {
            if (checkUser(inputs[0].value)) {
                spans[0].innerHTML = '用户名输人正确';
                spans[0].className = 'box-body success';
            }
            //不符合，红色文字提示
            else {
                spans[0].innerHTML = '用户名输入错误！';
                spans[0].className = 'box-body error';
            }
        }
        inputs[1].onblur = function() {
            if (checkPW(inputs[1].value)) {
                spans[1].innerHTML = '密码输入正确';
                spans[1].className = 'box-body success';
            }
            //不符合，红色文字提示
            else {
                spans[1].innerHTML = '密码输入错误！';
                spans[1].className = 'box-body error';
            }
        }
        inputs[2].onblur = function() {
            if (checkPW(inputs[2].value) == false) {
                spans[2].innerHTML = '二次密码输入错误！';
                spans[2].className = 'box-body error';
            } else if (inputs[2].value === inputs[1].value) {
                spans[2].innerHTML = '两次密码输入正确';
                spans[2].className = 'box-body success';
            }
            //不符合，红色文字提示
            else {
                spans[2].innerHTML = '两次密码不一致！';
                spans[2].className = 'box-body error';
            }
        }
        inputs[3].onblur = function() {
            if (checkPN(inputs[3].value)) {
                spans[3].innerHTML = '手机号码输入正确';
                spans[3].className = 'box-body success';
            }
            //不符合，红色文字提示
            else {
                spans[3].innerHTML = '手机号码输入错误！';
                spans[3].className = 'box-body error';
            }
        }
        inputs[4].onblur = function() {
            if (checkEmail(inputs[4].value)) {
                spans[4].innerHTML = '电子邮箱输入正确';
                spans[4].className = 'box-body success';
            }
            //不符合，红色文字提示
            else {
                spans[4].innerHTML = '电子邮箱输入错误！';
                spans[4].className = 'box-body error';
            }
        }
    </script>
</body>

</html>
