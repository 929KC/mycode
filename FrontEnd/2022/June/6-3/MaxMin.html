        var arr = [
            ["a", "b", "c"],
            ["d", "e", "f"],
            ["g", "h", "i"],
            ["j", "k", "l"]
        ];
        document.write("二维数组初始数据如下：");
        document.write("<br/>");
        for (var i = 0; i < arr.length; i++) {
            for (var j = 0; j < arr[i].length; j++) {
                document.write(arr[i][j] + " ");
                if (j < arr[i].length - 1) {
                    document.write(",");
                }
            }
            document.write("<br/>");
        }
        document.write("二维数组转置后：");
        document.write("<br/>");
        var arr2 = new Array();

        for (var i = 0; i < arr[0].length; i++) {
            arr2[i] = new Array();
            document.write("[");
            for (var j = 0; j < arr.length; j++) {
                arr2[i][j] = arr[j][i];
                document.writeln(" " + arr2[i][j] + " ");
                if (j < arr.length - 1) {
                    document.write(",");
                }
            }
            document.writeln("]<br/>");
        }
    </script>
