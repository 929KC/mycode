<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script src="../js/vue.js">
    </script>
</head>

<body>
    <div id="app">
        <p>请输入成绩：<input type="text" v-model="grade" /></p>
        <p v-if="grade>=90">
            等级：优秀
        </p>
        <p v-else-if="grade>=80">
            等级：良好
        </p>
        <p v-else-if="grade>=60">
            等级：合格
        </p>
        <p v-else>
            等级：不及格
        </p>
    </div>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                grade: 100
            }
        })
    </script>
</body>

</html>
