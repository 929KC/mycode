<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../js/vue.js">
    </script>
    <style>
        table {
            width: 320px;
            border: 1px solid #000;
            border-collapse: collapse;
        }
        
        th,
        td {
            border: 1px solid #000;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <div id="app">
        <table>
            <tr>
                <th width="80">
                    <input type="checkbox" v-model="flag">全选
                </th>
                <th>学号</th>
                <th>姓名</th>
            </tr>
            <tr v-for="(stu,index) in stuList">
                <td><input type="checkbox" :value="index" v-model="stuIndex"></td>
                <td>{{stu.sno}}</td>
                <td>{{stu.sname}}</td>
            </tr>
        </table>
        <p>选中：{{stuIndex}}</p>
        <p> 是否全选:{{flag}}</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                stuList: [{
                    sno: '001',
                    sname: '张三'
                }, {
                    sno: '002',
                    sname: '李四'
                }, {
                    sno: '003',
                    sname: '王五'
                }],
                stuIndex: [],
                flag: false
            },
            watch: {
                flag(val) {
                    if (val) {
                        this.stuIndex = [];
                        for (i = 0; i < this.stuList.length; i++) {
                            this.stuIndex.push(i);
                        }
                    } else {
                        this.stuIndex = [];
                    }
                },
                stuIndex(val) {
                    console.log(val);
                    if (this.stuIndex.length != this.stuList.length) {
                        this.flag = false;
                    } else {
                        this.flag = true;
                    }
                }
            }
        })
    </script>
</body>

</html>
