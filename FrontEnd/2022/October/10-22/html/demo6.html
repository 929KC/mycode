<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script src="../js/vue.js">
    </script>
    <style type="text/css">
        table {
            width: 350px;
            border: 1px solid #000;
            border-collapse: collapse;
        }
        
        th,
        td {
            border: 1px solid #000;
            border-collapse: collapse;
            padding: 3px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="app">
        <p>
            <select>
					<option>---请选择---</option>
					<option v-for="item in list">{{item.sno}}-{{item.sname}}</option>
				</select>
        </p>
        <table>
            <tr>
                <th>序号</th>
                <th>学号</th>
                <th>班级</th>
                <th>姓名</th>
            </tr>
            <tr v-for="(item,index) in list">
                <th>{{index+1}}</th>
                <th>{{item.sno}}</th>
                <th>{{item.sname}}</th>
                <th>{{item.grade}}</th>
            </tr>
        </table>
    </div>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                list: [{
                    sno: '001',
                    sname: 'zhangsan',
                    grade: 92
                }, {
                    sno: '002',
                    sname: 'lisi',
                    grade: 94
                }, {
                    sno: '003',
                    sname: 'wangwu',
                    grade: 95
                }, {
                    sno: '004',
                    sname: 'zhangliu',
                    grade: 93
                }]
            }
        })
    </script>
</body>

</html>
