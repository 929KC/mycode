<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="../js/vue.js">
    </script>
    <title></title>
    <style>
        table {
            width: 800px;
            border: 1px solid #000000;
            border-collapse: collapse;
        }
        
        th,
        td {
            border: 1px solid #000000;
            border-collapse: collapse;
        }
        
        img {
            width: 120px;
        }
    </style>
</head>

<body>
    <div id="app">
        <table>
            <tr>
                <th>序号</th>
                <th>学号</th>
                <th>姓名</th>
                <th>性别</th>
                <th width="140">照片</th>
                <th width="140">技术主页</th>
            </tr>
            <tr v-for="(stu,index) in stuList">
                <td>{{index+1}}</td>
                <td>{{stu.sno}}</td>
                <td>{{stu.sname}}</td>
                <td>{{stu.sex}}</td>
                <td><img :src="stu.img" /></td>
                <td><a :href="stu.url">{{stu.tName}}</a></td>
            </tr>
        </table>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                stuList: [{
                    sno: '001',
                    sname: '学生1',
                    sex: '男',
                    img: '../image/5.jpg',
                    url: "http://www.baidu.com",
                    tName: '百度主页'
                }, {
                    sno: '002',
                    sname: '学生2',
                    sex: '男',
                    img: '../image/4.jpg',
                    url: "http://www.csdn.com",
                    tName: '程序员之家'
                }, {
                    sno: '003',
                    sname: '学生3',
                    sex: '男',
                    img: '../image/6.jpg',
                    url: "https://cn.vuejs.org",
                    tName: 'Vue中文网站'
                }, {
                    sno: '004',
                    sname: '学生4',
                    sex: '男',
                    img: '../image/2.jpg',
                    url: "http://www.cnblogs.com",
                    tName: '博客园'
                }, {
                    sno: '005',
                    sname: '学生5',
                    sex: '女',
                    img: '../image/1.jpg',
                    url: "http://m.runoob.con",
                    tName: '菜鸟教程'
                }]
            }
        })
    </script>
</body>

</html>
