<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        
        li {
            list-style: none;
        }
        
        .container {
            width: 100%;
            height: 40px;
            margin: 0 auto;
            background-color: #eeeeee;
        }
        
        .container ul {
            width: 60%;
            margin: 0 auto;
        }
        
        .container li {
            width: 20%;
            float: left;
            height: 40px;
            line-height: 40px;
            background-color: skyblue;
            text-align: center;
        }
        
        .container li:first-child {
            background-color: pink;
        }
        
        article {
            width: 80%;
            margin: auto;
        }
        
        article li {
            width: 49%;
            float: left;
            margin: 0.5%;
        }
        
        img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <ul>
            <li>首页</li>
            <li>图片</li>
            <li>文章</li>
            <li>留言</li>
            <li>关于</li>
        </ul>
    </div>
    <article>
        <ul>
            <li><img src="imges/mv1.jpg" alt=""></li>
            <li><img src="imges/mv2.jpg" alt=""></li>
            <li><img src="imges/mv3.jpg" alt=""></li>
            <li><img src="imges/mv4.jpg" alt=""></li>
        </ul>
    </article>
</body>

</html>
