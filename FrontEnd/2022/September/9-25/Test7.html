<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        .a {
            width: 800px;
            height: 400px;
            background-color: gainsboro;
            margin: 10% auto;
            padding: 60px;
        }
        
        .b div {
            float: left;
            width: 300px;
            padding: 6px;
            border: 1px solid #dddddd;
            background-color: white;
            box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.3);
        }
        
        img {
            width: 300px;
            height: 200px;
        }
        
        p {
            display: block;
        }
        
        .i1 {
            transform: rotate(20deg);
        }
        
        .i2 {
            transform: rotate(-18deg);
        }
    </style>
</head>

<body>
    <div class="a">
        <div class="b">
            <div class="i1">
                <img src="imgs/1.png">
                <p>The pulpit rock in Lysefjorden,</p>
                <p>Norway,</p>
            </div>
            <div class="i2">
                <img src="imgs/2.png">
                <p>Monterosso al Mare.One of the five villages in Cinque Terre.</p>
            </div>
        </div>
    </div>
</body>

</html>
