<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contain {
            background-color: skyblue;
            height: 600px;
            width: 700px;
            overflow: hidden;
        }
        
        .div1 {
            margin-left: 10px;
            margin-right: 20px;
            margin-top: 10px;
            width: 300px;
            height: 250px;
            background-color: rgb(31, 139, 27);
            float: left;
            border: gray 5px solid;
            border-top-left-radius: 100px 100px;
        }
        
        .div2 {
            margin-top: 10px;
            margin-left: 10px;
            height: 250px;
            width: 300px;
            background-color: rgb(31, 139, 27);
            float: left;
            border: gray 5px solid;
            border-top-right-radius: 100px 100px;
        }
        
        .div3 {
            width: 300px;
            height: 250px;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 50px;
            background-color: rgb(31, 139, 27);
            float: left;
            border: gray 5px solid;
            border-bottom-left-radius: 100px 100px;
        }
        
        .div4 {
            margin-top: 50px;
            height: 250px;
            width: 300px;
            background-color: rgb(31, 139, 27);
            float: left;
            border: gray 5px solid;
            border-bottom-right-radius: 100px 100px;
            margin-left: -20px;
        }
    </style>
</head>

<body>
    <div class="contain">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
        <div class="div4"></div>
    </div>
</body>

</html>
