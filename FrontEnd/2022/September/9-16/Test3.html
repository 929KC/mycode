<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        .box {
            width: 500px;
            height: 20px;
            background-color: rgb(16, 205, 195);
            border-radius: 30px;
            background-color: white;
            box-shadow: 3px 3px 4px rgba(0, 0, 0, 0.2);
        }
        
        .box2 {
            width: 20px;
            height: 20px;
            border-radius: 30px;
            background-color: rgb(16, 205, 195);
            transition-property: all;
            transition-duration: 2s;
            transition-timing-function: linear;
        }
        
        .box2:hover {
            width: 500px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box2"></div>
    </div>
</body>

</html>
