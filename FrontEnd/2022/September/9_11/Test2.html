<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            text-align: center;
        }
        
        h1 {
            text-align: center;
        }
        
        header {
            background-color: rgb(228, 26, 26);
            height: 60px;
        }
        
        section {
            border-top: 1px solid gray;
            border-bottom: 1px solid gold;
            padding: 0px 150px;
            overflow: hidden;
        }
        
        nav {
            width: 150px;
            background-color: rgb(18, 115, 206);
            position: relative;
            left: 50px;
            margin-left: -200px;
        }
        
        article {
            width: 100%;
            background-color: rgb(237, 15, 133);
        }
        
        aside {
            width: 150px;
            background-color: rgb(18, 219, 206);
            position: relative;
            right: -150px;
            margin-left: -150px;
        }
        
        nav,
        article,
        aside {
            float: left;
            height: 600px;
            line-height: 600px;
        }
        
        footer {
            background-color: rgb(160, 21, 224);
            height: 150px;
            margin-top: -23px;
        }
    </style>
</head>

<body>
    <div>
        <header>
            <h1>页面头部信息</h1>
        </header>
        <section>
            <nav>
                <h1>左侧边栏</h1>
            </nav>
            <article>
                <h1>内容区域</h1>
            </article>
            <aside>
                <h1>右侧边栏</h1>
            </aside>
        </section>
        <footer>
            <h1> 底部页面信息</h1>
        </footer>
    </div>
</body>

</html>
