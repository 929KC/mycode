<!DOCTYPE html>

    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        
        a {
            text-decoration: none;
        }
        
        ul>li {
            boder: 5px solid rgb(0, 255, 200);
            height: 70px;
            width: 100px;
            list-style: none;
            text-align: center;
            line-height: 70px;
        }
        
        ul li:nth-child(even) {
            background-color: rgb(141, 22, 253);
        }
        
        ul li:nth-child(odd) {
            background-color: rgb(233, 22, 170);
        }
        
        ul li:hover {
            background-color: rgb(55, 165, 249);
        }
    </style>
</head>
