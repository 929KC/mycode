<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>

<body>

    <div id="root">
        <a v-bind:href="school.url">点我去{{school.name}}</a>
    </div>
    <script>
        new Vue({
            el: "#root",
            data: {
                name: "hmy",
                school: {
                    name: "B站大学",
                    url: "https://www.bilibili.com/?utm_source=gold_browser_extension"
                }
            }
        })
    </script>
</body>

</html>
