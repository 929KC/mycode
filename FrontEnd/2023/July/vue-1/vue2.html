<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="demo">
        单向数据绑定: <input type="text" v-bind:value="name"> <br/> 双向数据绑定: <input type="text" v-model="name">
    </div>

    <script>
        new Vue({
            el: '#demo',
            data: {
                name: "尚硅谷"
            }
        })
    </script>
</body>

</html>
