<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>

<body>

    <div id="demo">
        <ol>
            <li v-for="todo in toods">
                {{todo.text}}
            </li>
        </ol>
    </div>
    <script>
        const vm = new Vue({
            el: "#demo",
            data: {
                toods: [{
                        text: "学习java"
                    }, {
                        text: "学习C++"
                    }, {
                        text: "学习Go"
                    }, {
                        text: "学习C"
                    }

                ]
            }
        })
        console.log(vm)
    </script>
</body>

</html>
