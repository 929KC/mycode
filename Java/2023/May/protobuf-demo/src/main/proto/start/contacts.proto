//制定PB版本
syntax = "proto3"; //必须首行
package start;//隔离
//是否将生成的java代码按多文件划分
option java_multiple_files = true;
//生成的代码位置
option java_package = "com.kc.pb";
//proto--->java 生成的包装类的类名
option java_outer_classname = 'ContactsProtos';

//定义联系人
message PeopleInfo{
  //字段类型 字段名 = 字段唯一编号(给字段名起个唯一标识)
  string name = 1;
  int32 age = 2;

}







