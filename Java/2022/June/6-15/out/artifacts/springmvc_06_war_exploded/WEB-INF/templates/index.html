<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>首页</h1>
<a th:href="@{/testInterceptor}">测试拦截器</a>
<form th:action="@{/testRequestBody}" method="post">
    用户名:<input type="text" name="username" ><br>
    密码:<input type="password" name="password" ><br>
    <input type="submit" value="/testRequestBody">
</form>

<form th:action="@{/testRequestEntity}" method="post">
    用户名:<input type="text" name="username" ><br>
    密码:<input type="password" name="password" ><br>
    <input type="submit" value="testRequestEntity">
</form>
<a th:href="@{/testResponse}">response</a>
<a th:href="@{/testResponseBody}">testResponseBody</a>
<a th:href="@{/testResponseStudent}">/testResponseStudent</a>
<div id="app">
    <a th:href="@{/testAjax}" @click="testAjax">testAjax</a><br>
</div>

<script type="text/javascript" th:src="@{/static/js/vue.js}"></script>
<script type="text/javascript" th:src="@{/static/js/axios.min.js}"></script>
<script type="text/javascript">
    var vue = new Vue({
        el:"#app",
        methods:{
            testAjax:function (event) {
                axios({
                    method:"post",
                    url:event.target.href,
                    params:{
                        username:"admin",
                        password:"123456"
                    }
                }).then(function (response) {
                    alert(response.data);
                });
                event.preventDefault();
            }
        }
    });
</script>
</body>
</html>
