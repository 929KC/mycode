<html>
<head>
    <title>编辑留言</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body topmargin="0" leftmargin="0" bottommargin="0">


<table width="750" border="0" align="center" cellpadding="0" cellspacing="0">

    <tr>
        <td height="20" bgcolor="#FFCF60">
            <div align="center"><font color="#FFFFFF">查看留言</font></div>
        </td>
    </tr>
    <tr>
        <td height="100" bgcolor="#000000">
            <table width="750" height="100" border="0" align="center" cellpadding="0" cellspacing="1" id="queryInfo">

            </table>
        </td>
    </tr>
    <tr>
        <td height="20">
            <div align="center">&nbsp;<input type="button" value="返回" class="buttoncss"
                                             onClick="javascript:history.back();"></div>
        </td>
    </tr>

</table>
<script>
    function queryMessage() {
        $.ajax({
            type: "GET",
            url: "show" + location.search,
            success: function (data) {
                console.log(data)
                var table = $("#queryInfo");
                var str = "<tr><td width='87px' height='25px' bgcolor='#FFFFFF'><div align='center'>" + '留言主题' + "</div></td><td width='83' bgcolor='#FFFFFF'><div align='left'>" +
                    data.title + "</div></td><td width='83px' bgcolor='#FFFFFF'><div align='center'>" + '留言时间' + "</div></td><td width='183px' bgcolor='#FFFFFF'><div>" + data.time + "</div></td></tr>" +
                    "<tr><td height='100px' bgcolor='#FFFFFF'><div align='center'>"+"留言内容"+"</div></td><td colspan='3' bgcolor='#FFFFFF'><div aligin='center'>"+ data.content +"</div></td></tr>"
                table.append(str);
            }, error: function () {

            }
        })
    }
    queryMessage();
</script>
</body>
</html>
