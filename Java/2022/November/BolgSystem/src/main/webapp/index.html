<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/blog_login.css">

</head>
<body>
<div class="nav">
    <img src="image/2.jpg" alt="">
    <span class="title">我的博客系统</span>
    <!-- spacer 不现实任何内容, 只是占位, 把后面 a 标签撑到右侧去 -->
    <div class="spacer"></div>
    <a href="blog_list.html">主页</a>
    <a href="blog_edit.html">写博客</a>
</div>
<!-- 用这个元素作为页面的版心, 把对话框放到这个元素里面, 垂直水平居中 -->
<div class="login-container">
    <form action="login" method="post">
        <!-- 登录对话框 -->
        <div class="dialog">
            <h3>登录</h3>
            <div class="row">
                <span>用户名</span>
                <!-- 这两个框很关键, 后面还要用, 就起个 id 作为标识 -->
                <input type="text" id="username" name="username">
            </div>
            <div class="row">
                <span>密码</span>
                <input type="password" id="password" name="password">
            </div>
            <div class="row">
                <input class="login-btn" value="登陆" type="submit">
            </div>
            <div class="row">
                <a  class="login-btn" href="blog_register.html" style="text-align: center;text-decoration: none; line-height: 40px;">注册</a>
            </div>
        </div>

    </form>
</div>

</body>
</html>
