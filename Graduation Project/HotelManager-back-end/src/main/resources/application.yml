spring:
  datasource:
    druid:
      driver-class-name: com.mysql.jdbc.Driver
      url: jdbc:mysql://localhost:3306/hotel_manager
      username: root
      password: 2222
      max-active: 20
      max-wait: 2500
      connection-error-retry-attempts: 0
      fail-fast: true
      break-after-acquire-failure: true
    # 支持 swagger3
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
mybatis-plus:
  mapper-locations:
    - classpath:mapper/*.xml
  type-aliases-package: com.rabbiter.hotel.domain
  global-config:
    db-config:
      id-type: auto
    banner: false

server:
  port: 9151

